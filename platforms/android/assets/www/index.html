<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>My App</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">  
  <link rel="stylesheet" href="styles/app.css"/>

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    

  <script src="cordova.js"></script>
  <script src="js/app.js"></script> 

  <script>
    angular.module('app', ['onsen']);

    angular.module('app').controller('AppController', function($scope) {
      $scope.doSomething = function() {
        setTimeout(function() {
          alert('tapped');
        }, 100);
      };
    });
  </script>


  
</head>

<body ng-controller="AppController">    
  
  <ons-tabbar>
    <ons-tabbar-item active="true" page="home.html">
      <div class="tab">
        <ons-icon icon="ion-home" class="tab-icon"></ons-icon>
        <div class="tab-label">Timeline</div>
      </div>
    </ons-tabbar-item>

    <ons-tabbar-item page="alarm.html">
      <div class="tab">
        <ons-icon icon="ion-clock" class="tab-icon"></ons-icon>
        <div class="tab-label">Alarm</div>
      </div>
    </ons-tabbar-item>
     <ons-tabbar-item page="map.html">
      <div class="tab">
        <ons-icon icon="ion-android-location" class="tab-icon"></ons-icon>
        <div class="tab-label">Maps</div>
      </div>
    </ons-tabbar-item>
     <ons-tabbar-item page="settings.html">
      <div class="tab">
        <ons-icon icon="ion-gear-a" class="tab-icon"></ons-icon>
        <div class="tab-label">Settings</div>
      </div>
    </ons-tabbar-item>
    
  </ons-tabbar>

  <ons-template id="home.html">
 
  </ons-template>

  <ons-template id="settings.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">Settings</div>
      </ons-toolbar>

      <ons-row class="profile-wrapper">
        <ons-col width="60px" class="profile-image-wrapper">
          <div class="profile-image"></div>
        </ons-col>

        <ons-col>
          <div class="profile-name">Foobar</div>
          <div class="profile-email">foobar@example.com</div>
        </ons-col>

      </ons-row>

      <div class="settings-header">Share</div>

      <ons-list modifier="inset" class="settings-list">
        <ons-list-item>
          Twitter
          <ons-switch modifier="list-item"></ons-switch>
        </ons-list-item>

        <ons-list-item>
          Facebook
          <ons-switch modifier="list-item" checked></ons-switch>
        </ons-list-item>
      </ons-list>

      <div class="settings-header">Others</div>

      <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="chevron" ng-click="doSomething()">
          Terms of Service
        </ons-list-item>

        <ons-list-item modifier="chevron" ng-click="doSomething()">
          Privacy Policy
        </ons-list-item>
      </ons-list>

      <br>

      <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="tappable" ng-click="doSomething()">
          <ons-icon icon="ion-log-out" style="opacity: 0.8"></ons-icon>
          Sign out
        </ons-list-item>
      </ons-list>

      <br>

    </ons-page>
  </ons-template>



   <ons-template id="alarm.html">

   <ons-page>

      <ons-toolbar>
          <div class="left"><ons-toolbar-button ng-click="doSomething()"><ons-icon icon="ion-compose"></ons-icon></ons-toolbar-button></div>
          <div class="center">Alarm</div>
          <div class="right"></div>
        </ons-toolbar>


        <div class="settings-header">Share</div>

      <ons-list modifier="inset" class="settings-list">
        <ons-list-item>
          Casa
          <ons-switch modifier="list-item"></ons-switch>
        </ons-list-item>

        <ons-list-item>
          Trabajo
          <ons-switch modifier="list-item" checked></ons-switch>
        </ons-list-item>
      </ons-list>  
   <p>asdasdasd</p>

  </ons-page>
  </ons-template>

   <ons-template id="map.html">

   <ons-page>
   <p>Map</p>

  </ons-page>
  </ons-template>

</body>
</html>
